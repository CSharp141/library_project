<!DOCTYPE html>
<html>
    <head>
        {% load crispy_forms_tags %}
        {% load static %}
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body>
        <section class = "vh-100" style = "background-color: #f5f2f0;">
            <div class="h-100 d-flex flex-column align-items-center justify-content-center">

                <form method="post" class="w-50 bg-white rounded p-4">
                    {% csrf_token %}
                    <div class="d-flex flex-column align-items-center">
                        <img src="{% static 'images/libraryLogo.jpg' %}" class="img-fluid mb-4 align-self-center" alt="library Logo">
                    </div>
                    {{ form|crispy}}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary w-100 mb-2">Create account</button>
                    </div>
                </form>

            </div>
        </section>
    </body>
</html>
