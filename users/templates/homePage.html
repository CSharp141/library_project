{% load static %}
<html>
    <head>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body style="background-color: #f5f2f0;">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand">
                <img src="{% static 'images\libraryLogoNavbarBlue.png' %}" alt="Logo" height="30">
            </a>
            <div class="d-flex flex-column ms-auto ">
                <strong>User Name: {{user.username}}</strong>
                <strong>Group: {{user_group.name}}</strong>
            </div>
        </nav>
        <a href="{% url 'catalogue' %}"><button type="button" class="btn btn-secondary w-100 mb-2">
            {% if user_group.name == 'Librarian' %}
                View/Borrow/Edit Books
            {% else %}
                View/Borrow Books
            {% endif %}
        </button></a>
        <a href="{% url 'booksOnLoan' %}"><button type="button" class="btn btn-secondary w-100 mb-2">View Current Loans</button></a>
        <a href = "{% url 'userLateFees' %}"><button type="button" class="btn btn-secondary w-100 mb-2">
            {% if user_group.name == 'Staff' %}
                Manage Late Fees
            {% else %}
                View Late Fees
            {% endif %}
        </button></a>
        {% if user_group.name == 'Staff' %}
        <a href="{% url 'processReturns' %}"><button type="button" class="btn btn-secondary w-100 mb-2">Manage All Loans</button></a>
        {% endif %}
        {% if user_group.name == 'Librarian' %}
        <a href="{% url 'addNewBook' %}"><button type="button" class="btn btn-secondary w-100 mb-2">Add New Book</button></a>
        {% endif %}
        {% if user_group.name == 'Admin' %}
        <a href="{% url 'adminManageUsers' %}"><button type="button" class="btn btn-secondary w-100 mb-2">Manage Users</button></a>
        {% endif %}
        <a href="{% url 'logout' %}"><button type="button" class="btn btn-secondary w-100 mb-2">Logout</button></a>
    </body>
</html>
